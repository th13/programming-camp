<script>
$(function(){

    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");

    ctx.fillStyle="#ffffff";
    ctx.strokeStyle="#ffffff";
    ctx.lineWidth=1;
    var circle1={x:100,y:100,r:50};
    var circle2={x:140,y:100,r:50};
    var circle3 = {x: 200, y: 150, r: 10};


    // draw circle1
    ctx.save();
    ctx.beginPath();
    ctx.arc(circle1.x,circle1.y,circle1.r, 0, 2*Math.PI, false);
    ctx.stroke();
    ctx.fill();


    // draw the stroke for circle2 again
    ctx.beginPath();
    ctx.arc(circle2.x,circle2.y,circle2.r, 0, 2*Math.PI, false);
    ctx.stroke();
    ctx.fill();
    ctx.save();

    ctx.beginPath();
    ctx.arc(circle3.x,circle3.y,circle3.r, 0, 2*Math.PI, false);
    ctx.stroke();
    ctx.fill();
    ctx.save();

    // console.log(color.rgb);

    area = 0;
    for (var i = 0; i < 300; i++) {
      for (var j = 0; j < 300; j++) {
        var color = getCanvasPixelColor(ctx, i, j);
        //console.log(color);
        if (color[0] === 255 && color[1] === 255 && color[0] === 255) {

          area += 1;
        }
      }
    }
